user  nginx;
worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # CORS origin validation map (production - no localhost)
    map $http_origin $cors_origin {
        default "";
        "~^https://bodyf1rst\.net$" $http_origin;
        "~^https://www\.bodyf1rst\.net$" $http_origin;
        "~^https://app\.bodyf1rst\.net$" $http_origin;
        "~^https://admin-bodyf1rst\.com$" $http_origin;
        "~^https://www\.admin-bodyf1rst\.com$" $http_origin;
    }

    # Request method mapping for OPTIONS handling
    map $request_method $is_options {
        default 0;
        OPTIONS 1;
    }

    # Logs
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    # Gzip (safe defaults)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss text/javascript;

    # App server
    server {
        listen 80 default_server;
        server_name _;

        # Security headers (CSP handled by Laravel middleware with nonces)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        # CSP header is generated by Laravel CSPNonceMiddleware with per-request nonces

        # âœ… Point directly at Laravel public/
        root /var/app/current/public;
        index index.php index.html;

        # Safe CORS preflight handling with validated origins
        location @cors_preflight {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-CSRF-TOKEN" always;
            
            # Only allow credentials for validated origins
            set $cors_creds "";
            if ($cors_origin != "") {
                set $cors_creds "true";
            }
            add_header Access-Control-Allow-Credentials $cors_creds always;
            
            return 204;
        }

        # Health endpoint for LB
        location = /health {
            add_header Content-Type text/plain;
            return 200 'OK';
        }

        # Static assets
        location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|otf|eot)$ {
            try_files $uri =404;
            expires 7d;
            access_log off;
            add_header Cache-Control "public";
        }

        # Laravel front controller
        location / {
            # Handle OPTIONS requests with validated CORS
            if ($is_options = 1) {
                error_page 418 = @cors_preflight;
                return 418;
            }
            
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP -> php-fpm (AL2023)
        location ~ \.php$ {
            include       fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT   $realpath_root;
            fastcgi_index index.php;
            fastcgi_pass  unix:/run/php-fpm/www.sock;
        }

        client_max_body_size 16m;
    }
}
