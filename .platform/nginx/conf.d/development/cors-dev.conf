# Development-only CORS configuration
# Include this file from the http context to extend allowed origins in development.

map $http_origin $cors_origin_dev {
    default "";
    "~^https://bodyf1rst\.net$" $http_origin;
    "~^https://www\.bodyf1rst\.net$" $http_origin;
    "~^https://app\.bodyf1rst\.net$" $http_origin;
    "~^http://localhost:4200$" $http_origin;
    "~^http://localhost:8100$" $http_origin;
    "~^http://127\.0\.0\.1:4200$" $http_origin;
    "~^http://127\.0\.0\.1:8100$" $http_origin;
}

# When this file is included, set $cors_origin inside the server block:
#   set $cors_origin $cors_origin_dev;
