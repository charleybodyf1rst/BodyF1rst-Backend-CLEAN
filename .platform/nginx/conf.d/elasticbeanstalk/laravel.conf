# Laravel on EB AL2023 (nginx + php-fpm)
# Serve app from public/
root /var/www/html/public;
index index.php index.html;

# CORS handling is done by preflight.conf - no duplicate CORS block needed here

# Static assets
location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|otf|eot)$ {
    try_files $uri =404;
    expires 7d;
    access_log off;
    add_header Cache-Control "public";
}

# Laravel front controller
location / {
    try_files $uri $uri/ /index.php?$query_string;
}

# PHP to FPM (socket path used by EB AL2023)
location ~ \.php$ {
    include       fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    fastcgi_param DOCUMENT_ROOT   $realpath_root;
    fastcgi_index index.php;
    fastcgi_pass  unix:/run/php-fpm/www.sock;
}

client_max_body_size 16m;
